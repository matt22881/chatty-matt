<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content="simple html, js, and css socket.io chat app that did not end up being quite as simple as we thought">
    <link rel='stylesheet'  href='styles/style.css'>
    <title>Chatty Matty</title>
    <script defer src='http://localhost:5555/socket.io/socket.io.js'></script>
</head>
<body>
  <div id='body-container'>
    <h1>Welcome to <strong><ins>Chatty Matty:</ins></strong> the Matt-Made Chatty Chatting App for Chatty Chats</h1>
    <div id='input-container'>
        <form id='send-form'>
        <input type='text' aria-label="input" id='message-input' autocomplete='off' placeholder='Enter Your Message'>
        <button id='send-button' class='glow-on-hover'>send</button>
        </form>
    </div>
    <div id='message-container'>
    </div>    
  </div>
  <script defer src='scripts.js' type='text/javascript' charset='utf-8'></script>
</body>
</html>
