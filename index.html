<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content="simple html, js, and css chat app that did not end up being as simple as we thought">
    <link rel='stylesheet'  href='styles/style.css'>
    <title>Chatty Matt</title>
    <script defer src='http://localhost:5555/socket.io/socket.io.js'></script>
</head>
<body>

    <h1>Welcome to Chatty Matt the Matt-made Chatty Chatting App for Chats</h1>

        </form>

    </div>
